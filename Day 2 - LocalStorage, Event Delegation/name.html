<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>

    <style>
        
@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');


        body{
            height: 100vh;
            overflow-y: hidden;
            background: radial-gradient(rgb(91, 91, 255), rgb(0, 0, 0));
            font-family: Poppins, sans-serif;
        }

        .main{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input{
            margin-top: 200px;
            height: 60px;
            width: 400px;
            border-radius: 25px;
            border: none;
            font-size:xx-large;
            text-align: center;
        }

        button{
            margin-top: 100px;
            height: 40px;
            width: 150px;
            font-size: medium;
        }

        #para{
            margin-top: 100px;
            color: white;
            font-size: 80px;
        }
    </style>
</head>
<body>

    <div class="main">
    <input type="text" id="inputCon">
    </div>

    <div class="main">
        <button id="save">Save To Memory</button>
    </div>

    <div class="main">
        <p id="para">--</p>
    </div>

    <script>
        const inputCon = document.querySelector("#inputCon");
        const saveBtn = document.querySelector("#save");
        const para = document.querySelector("#para");

        let getName = localStorage.getItem("username");

        if (getName === null){
            para.textContent = "No User Found!";
        } else{
            para.textContent = `Welcome Back, ${getName}`;
        }

        
saveBtn.addEventListener("click", function () {

    if (inputCon.value === "") return;

    let savedName = inputCon.value;

    localStorage.setItem("username", savedName);
    para.textContent = `Welcome Back, ${savedName}`;
    inputCon.value = "";
});

    </script>
</body>
</html>
