<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f9fafb;
        }

        h2 {
            margin-bottom: 16px;
        }

        input {
            padding: 8px;
            font-size: 14px;
            width: 200px;
        }

        button {
            padding: 8px 12px;
            margin-left: 6px;
            cursor: pointer;
            border-radius: 12px;
            border: solid 2px rgb(17, 58, 43);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 300px;
        }

        li {
            padding: 10px;
            background: #e5e7eb;
            border-radius: 6px;
            margin-bottom: 8px;
            border: dotted;
        }

        #empty {
            margin-top: 16px;
            color: gray;
            font-style: italic;
        }
    </style>
</head>

</html>
