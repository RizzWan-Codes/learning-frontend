<!--Lets make this a completely mind blown website with touch of CSS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users App</title>

    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, #1e293b, #0f172a);
    flex-direction: column;
    color: #f8fafc;
    overflow: hidden;
}

.container {
    position: relative;
    width: 100%;
    max-width: 450px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 32px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

h2 {
    font-size: 2.2rem;
    font-weight: 800;
    text-align: center;
    margin-bottom: 24px;
    background: linear-gradient(to right, #60a5fa, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -1px;
}

.controls {
    display: flex;
    gap: 12px;
    margin-bottom: 30px;
}

input {
    flex: 1;
    background: rgba(15, 23, 42, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 14px;
    padding: 14px 18px;
    color: white;
    font-size: 15px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    outline: none;
}

input:focus {
    background: rgba(15, 23, 42, 0.8);
    border-color: #3b82f6;
    box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 14px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

button:active {
    transform: scale(0.95);
}

.add {
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    color: white;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
}

.add:hover {
    box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
    filter: brightness(1.1);
}

ul {
    list-style: none;
    max-height: 400px;
    overflow-y: auto;
    padding-right: 8px;
}

ul::-webkit-scrollbar {
    width: 5px;
}

ul::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    margin-bottom: 12px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 18px;
    gap: 10px;
    animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(20px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

.edit { background: rgba(16, 185, 129, 0.15); color: #34d399; }
.edit:hover { background: #10b981; color: white; }

.delete { background: rgba(244, 63, 94, 0.15); color: #fb7185; }
.delete:hover { background: #f43f5e; color: white; }

.save { background: #6366f1; color: white; }
.cancel { background: #64748b; color: white; }

.edit-input {
    background: white !important;
    color: #0f172a !important;
}

#empty {
    text-align: center;
    margin-top: 20px;
    color: #64748b;
    font-size: 14px;
    font-style: italic;
}
    </style>
</head>
<body>

    <h2>Users</h2>

    <div class="controls">
        <input id="input" placeholder="Enter name">
        <button id="add" class="add">Add</button>
    </div>

    <ul id="list">
    </ul>

    <p id="empty"></p>

    <script>
        let state = JSON.parse(localStorage.getItem("names")) || [];

        const input = document.getElementById("input");
        const addBtn = document.getElementById("add");

        const list = document.getElementById("list");
        const message = document.getElementById("empty");
        let editingId = null;

        function saveToLS () {
            localStorage.setItem("names", JSON.stringify(state));
        }

        function render () {
            list.innerHTML = "";

            for (let i = 0; i < state.length; i++){
                const li = document.createElement("li");

                if (editingId === state[i].id){
                    const editInput = document.createElement("input");
                    editInput.value = state[i].text;
                    editInput.className = "edit-input";

                    const saveBtn = document.createElement("button");
                    saveBtn.textContent = "Save";
                    saveBtn.dataset.id = state[i].id;
                    saveBtn.className = "save";

                    const cancelBtn = document.createElement("button");
                    cancelBtn.textContent = "Cancel";
                    cancelBtn.dataset.id = state[i].id;
                    cancelBtn.className = "cancel";

                    editInput.addEventListener("keydown", function (e) {
                    if (e.key === "Enter"){
                    saveBtn.click();
                    }

                    if (e.key === "Escape"){
                    cancelBtn.click();
                    }
                });

                editInput.focus();
                editInput.select();

                    li.appendChild(editInput);
                    li.appendChild(saveBtn);
                    li.appendChild(cancelBtn);
                } else{
                    li.textContent = state[i].text;

                    const editBtn = document.createElement("button");
                    editBtn.textContent = "Edit";
                    editBtn.className = "edit";
                    editBtn.dataset.id = state[i].id;
                    
                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "Delete";
                    deleteBtn.dataset.id = state[i].id;
                    deleteBtn.className = "delete";

                    li.appendChild(editBtn);
                    li.appendChild(deleteBtn);
                }

                list.appendChild(li);
            }

            if (state.length === 0){
                message.textContent = "No Names Here!";
            } else{
                message.textContent = "";
            }
            
        }

        addBtn.addEventListener("click", function () {
            let userInput = input.value.trim();

            if (userInput === "") return;

            const newObject = {
                id: Date.now(),
                text: userInput
            };

            state.push(newObject);
            saveToLS();

            render();

            input.value = "";

        });

        list.addEventListener("click", function(event) {
            
            if (event.target.tagName === "LI") return;
            let id = Number(event.target.dataset.id);

            if (event.target.textContent === "Edit"){
                editingId = id;
                render();
            }

            if (event.target.textContent === "Delete"){
                state = state.filter(singleState => singleState.id !== id);
                editingId = null;
                saveToLS();
                render();
            }

            if (event.target.textContent === "Save"){

                const li = event.target.parentElement;
                const input = li.querySelector(".edit-input");
                
                state = state.map (singleState =>
                    singleState.id === id ? {...singleState, text: input.value} : singleState
                );
                editingId = null;
                saveToLS();
                render();
            }

            if(event.target.textContent === "Cancel"){
                editingId = null;
                render();
            }
        });

        input.addEventListener("keydown", function (e) {
            if (e.key === "Enter"){
                addBtn.click();
            }
        });


        render();
    </script>

</body>
</html>
